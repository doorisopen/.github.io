# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Re$code Warrior 
# subtitle:
email: doorwasopen@gmail.com
name: Anonymous
description: >
  doorisopen
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "https://doorisopen.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"


# disqus 
disqus_url: https://doop.disqus.com/
disqus_shortname: doop

# image settings
# 2019
spring_img: /assets/images/2019/Spring
aws_img: /assets/images/2019/Aws
error_img: /assets/images/2019/Error

# 2020
2020_ps_img: /assets/images/2020/ps
2020_spring_img: /assets/images/2020/spring
2020_java_img: /assets/images/2020/java
2020_woowacourse_img: /assets/images/2020/woowacourse

# 2021
2021_project_img: /assets/images/2020/project

# Category
category_dir: category/
tag_dir: tag/

# Build settings
markdown: kramdown
paginate: 5
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: doop

# Google analytics
# ga_tracking_id: "UA-165000136-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: jekyll
    desc: "Posts describing Jekyll setup techniques."

  - cat: dummy
    desc: "Just some placeholder posts, lorem ipsum and the rest."

